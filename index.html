          Section
        </div>
        <form class="collapse-content" id="section-form">
          <div class="flex flex-col w-full">
            Background
            <div class="grid h-full card bg-base-300 rounded-box place-items-center">
              <div class="join">
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Color</span>
                  </label>
                  <input type="color" class="input input-bordered w-full max-w-xs" name="background-color" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">URL</span>
                  </label>
                  <input type="text" placeholder="" class="input input-bordered w-full max-w-xs"
                    name="background-url" />
                </div>
              </div>
            </div>
            <div class="divider"></div>
            Padding
            <div class="grid h-20 card bg-base-300 rounded-box place-items-center">
              <div class="join">
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Padding</span>
                  </label>
                  <input type="range" max="600" value="20" class="section-input range range-accent" id="padding-section"
                    name="padding" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Padding Right</span>
                  </label>
                  <input type="range" max="600" value="0" class="section-input range range-accent"
                    name="padding-right" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Padding Left</span>
                  </label>
                  <input type="range" max="600" value="0" class="range range-accent" name="padding-left" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Padding Top</span>
                  </label>
                  <input type="range" max="600" value="0" class="range range-accent" name="padding-top" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Padding Bottom</span>
                  </label>
                  <input type="range" max="600" value="0" class="range range-accent" name="padding-bottom" />
                </div>
              </div>
            </div>
            <div class="divider"></div>
            Border
            <div class="grid h-20 card bg-base-300 rounded-box place-items-center">
              <div class="join">
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Border</span>
                  </label>
                  <input type="range" max="10" step="1" value="0" class="range range-accent" name="border" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Border Right</span>
                  </label>
                  <input type="range" max="10" step="1" value="0" class="range range-accent" name="border-right" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Border Left</span>
                  </label>
                  <input type="range" max="10" step="1" value="0" class="range range-accent" name="border-left" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Border Top</span>
                  </label>
                  <input type="range" max="10" step="1" value="0" class="range range-accent" name="border-top" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Border Bottom</span>
                  </label>
                  <input type="range" max="10" step="1" value="0" class="range range-accent" name="border-bottom" />
                </div>
                <div class="form-control w-full max-w-xs">
                  <label class="label">
                    <span class="label-text">Border Radius</span>
                  </label>
                  <input type="range" max="100" value="3" class="range range-accent" name="border-radius" />
                </div>
              </div>
            </div>
